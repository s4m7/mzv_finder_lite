<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Survey Results</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    </style>
</head>
<body class="bg-white flex justify-center items-center min-h-screen m-0">
  <div class="w-full max-w-lg p-4">
    <div class="bg-gray-200 rounded-lg shadow-lg p-8 w-full text-center mb-5">
      <h2 class="text-2xl font-bold text-blue-900 mt-0">分析結果</h2>
      <div id="results-container" class="text-left mt-5"></div>
      <div class="mt-6">
        <a href="index.html" class="bg-blue-900 text-white border-none py-4 px-8 rounded-lg text-base cursor-pointer transition-colors hover:bg-blue-800 no-underline">戻る</a>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/localforage/dist/localforage.min.js"></script>
  <script>
    const ENDPOINT = "https://script.google.com/macros/s/AKfycbwl8WImEU6HxL-_qoJBCu3Yc8R8meCdN0e2Oqdiw7PgWZWgRJrhN3RXpDPSDDOJmSEq/exec"; // Please replace with your deployed Apps Script URL
    const TOKEN = "gh978yhp99joiuiyu"; // Must match the token in your Apps Script

    localforage.config({ name: 'survey-app', storeName: 'queue' });

    async function enqueue(payload) {
      const id = crypto.randomUUID();
      await localforage.setItem(id, { id, payload, tries: 0, createdAt: Date.now() });
      return id;
    }

    async function drainQueue() {
      const keys = await localforage.keys();
      for (const k of keys) {
        const item = await localforage.getItem(k);
        if (!item) continue;

        const payload = {
          ...item.payload,
          token: TOKEN,                 // moved from header
          idempotencyKey: item.id,      // moved from header
          __ts: item.createdAt          // optional: server uses this timestamp
        };

        try {
          console.log('Attempting to send data to endpoint:', ENDPOINT);
          console.log('Payload:', JSON.stringify(payload, null, 2));
          const res = await fetch(ENDPOINT, {
            method: 'POST',
            redirect: 'follow',                               // GAS redirects
            headers: { 'Content-Type': 'text/plain;charset=utf-8' }, // simple => no preflight
            body: JSON.stringify(payload)
          });

          // Optional: read/validate JSON
          const text = await res.text();
          if (res.ok) {
            console.log('Successfully sent data for key:', k, 'Response:', text);
            await localforage.removeItem(k);
          } else {
            throw new Error(text || `HTTP ${res.status}`);
          }
        } catch (e) {
          console.error('Failed to send data:', e);
          item.tries = (item.tries || 0) + 1;
          if (item.tries > 10) await localforage.removeItem(k);
          else await localforage.setItem(k, item);
        }
      }
    }


    window.addEventListener('online', drainQueue);

    document.addEventListener('DOMContentLoaded', async () => {
      const resultsContainer = document.getElementById('results-container');
      const surveyData = JSON.parse(sessionStorage.getItem('surveyResult'));

      if (surveyData) {
        let e_count = 0;
        for (let i = 1; i <= 5; i++) {
          if (surveyData[`Q${i}`] === 1) e_count++;
        }

        let s_count = 0;
        for (let i = 6; i <= 10; i++) {
          if (surveyData[`Q${i}`] === 1) s_count++;
        }

        let category = '';
        if (e_count >= 3 && s_count >= 3) {
          category = 'ES';
        } else if (e_count >= 3 && s_count <= 2) {
          category = 'EP';
        } else if (e_count <= 2 && s_count >= 3) {
          category = 'IS';
        } else {
          category = 'IP';
        }

        surveyData.category = category;
        sessionStorage.setItem('surveyResult', JSON.stringify(surveyData));
        
        // Enqueue the data for submission
        await enqueue(surveyData);
        // Attempt to send it immediately
        drainQueue();

        let resultsHtml = `<div class="text-center mb-6"><h3 class="text-xl font-bold text-blue-800">あなたのタイプ</h3><p class="text-5xl font-extrabold text-blue-900">${category}</p></div>`;
        const imagePath = `character_${category.toLowerCase()}.png`;
        resultsHtml += `<div class="mt-4 flex justify-center"><img src="${imagePath}" alt="Character type: ${category}" class="max-w-xs h-auto"></div>`;
        resultsContainer.innerHTML = resultsHtml;
      } else {
        resultsContainer.innerHTML = '<p>結果がありません。</p>';
      }
    });
  </script>
</body>
</html>
